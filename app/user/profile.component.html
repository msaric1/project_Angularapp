<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="this.profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': !validateFirstName()}">
        <label for="firstName">First Name:</label>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors?.required">Required</em>
        <em *ngIf="profileForm.controls.firstName.errors?.pattern">Must start with a letter</em>
        <input id="firstName" formControlName="firstName" name="firstName" type="text" class="form-control" placeholder="First Name..." required />
      </div>
      <div class="form-group" [ngClass]="{'error': !validateLastName()}">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validateLastName()">Required</em>
        <input id="lastName" formControlName="lastName" name="lastName" type="text" class="form-control" placeholder="Last Name..." required />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save</button>
      <button type ="button" class="close" data-dismiss= "modal" >
      <span style="padding-top:10px; font-size: 20px; color:antiquewhite; text-align: left">Cancel</span></button>
    </form>
  </div>
</div>
