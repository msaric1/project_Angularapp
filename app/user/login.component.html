
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" novalidate (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label> 
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)"> *Required </em>
      <input id="userName" required (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label> 
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)"> *Required </em>
      <input id="password" required (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..." />
    </div>
    
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
     <button type ="button" class="close" data-dismiss= "modal" >
       <span style="padding-top:10px; font-size: 20px; color:antiquewhite; text-align: left">Cancel</span></button>
  </form>
</div>
