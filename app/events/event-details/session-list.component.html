<div class="row" *ngFor="let session of filteredSessions ">
  <div class="col-md-1" *ngIf= "auth.isAuthenticated()">
    <upvote [count]= "session.voters.length" [voted]= "userHasVoted(session)" (vote)= "toggleVote(session)"></upvote>
  </div>
  <div class="col-md-10">
    <div class="well">
        <h4>{{session.name}}</h4>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
    
</div>
</div>
</div>
