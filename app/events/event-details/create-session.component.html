<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="sessionForm" (ngSubmit)="saveSession(sessionForm.value)" autocomplete="off" novalidate>
    <div class="form-group" [ngClass]="{'error' : sessionName.invalid && sessionName.dirty}">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="sessionName?.invalid && sessionName?.dirty">*Required</em>
      <input id="sessionName" formControlName="sessionName" type="text" class="form-control" required placeholder="session name..." />
    </div>
    <div class="form-group" [ngClass]="{'error' : presenter.invalid && presenter.dirty}">
      <label for="presenter">Presenter:</label>
      <em *ngIf="presenter?.invalid && presenter?.dirty">*Required</em>
      <input id="presenter" formControlName="presenter" type="text" class="form-control" required placeholder="presenter..." />
    </div>
    <div class="form-group" [ngClass]="{'error' : duration.invalid && duration.dirty}">
      <label for="duration">Duration:</label>
      <em *ngIf="duration?.invalid && duration?.dirty">*Required</em>
      <select class="form-control" formControlName="duration" required>
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error' : level.invalid && level.dirty}">
      <label for="level">Level:</label>
      <em *ngIf="level?.invalid && level?.dirty">*Required</em>
      <select class="form-control" formControlName="level" required>
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error' : abstract.invalid && abstract.dirty}">
      <label for="abstract">Abstract:</label>
      <em *ngIf="abstract?.invalid && abstract?.dirty">*Required</em>
      <textarea id="abstract" formControlName="abstract" rows=3 class="form-control" required placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled]="sessionForm.invalid" class="btn btn-primary">Save</button>
    <button type ="button" class="close" data-dismiss= "modal" >
      <span style="padding-top:10px; font-size: 20px; color:antiquewhite; text-align: left">Cancel</span></button>
  </form>
</div>
